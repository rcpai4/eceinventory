<ion-view title="Home Page" ng-app="app">
    <ion-content overflow-scroll="true" padding="true" class="has-header" ng-controller="homePageCtrl">
        <form class="list"></form>
        <ion-list>
        <ion-item>
            <label class="item item-input">
                <span class="input-label">NAME</span><p><b>
                {{userInfo.name}}</b></p>
            </label>
         </ion-item>   
         <ion-item>
         <label class="item item-input">
             <span class="input-label">E-MAIL</span><p><b>
             {{userInfo.email}}</b></p>
            </label>
        </ion-item>    
        </ion-list>
        <div class="spacer" style="width: 285px; height: 50px;"></div>
        <a ui-sref="inventory" id="homePage-button14" class="button
            button-stable  button-block">My Inventory</a>
        <button id="homePage-button12" class="button button-stable
            button-block" on-touch="scanBarcode()">SCAN</button>
    </ion-content>
</ion-view>
